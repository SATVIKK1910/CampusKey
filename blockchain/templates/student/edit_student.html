<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student Details</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #c9c9c9;
            margin: 0;
            padding: 2vw;
        }

        h1 {
            text-align: center;
            font-size: 2vw;
            margin-bottom: 2vw;
            color: #333;
        }

        form {
            background-color: white;
            padding: 3vw;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            font-size: 1.2vw;
            font-weight: 500;
            margin-bottom: 0.5vw;
            display: block;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 1vw;
            margin-bottom: 2vw;
            font-size: 1.2vw;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            padding: 1vw 2vw;
            background-color: #007bff;
            color: white;
            font-size: 1.2vw;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #00408d;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4vw;
            }

            form {
                padding: 5vw;
            }

            label,
            input,
            button {
                font-size: 3vw;
            }
        }
        .header {
            display: flex;
            padding: 2vw;
            justify-content: space-between;
            align-items: center;
        }

        .brand p {
            font-weight: 600;
            font-size: 1.5vw;
        }

        .links a {
            font-weight: 400;
            font-size: 1.2vw;
            text-decoration: none;
            color: black;
            margin-left: 2vw;
        }

    </style>
</head>
<body>
  <div class="header">
      <div class="brand">
          <p>Indian Institute of India Delhi</p>
      </div>
      <div class="links">
          <a href="#">Institution</a>
          <a href="#">Voting</a>
          <a href="#">Student Edit</a>
          <a href="#">New Student</a>
      </div>
  </div>
    <h1>Edit Student Details</h1>
    <form method="POST">
        {% csrf_token %}

        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ student.name }}" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" value="{{ student.dob }}" required>

        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ student.email }}" required>

        <label for="phone_number">Phone Number:</label>
        <input type="text" name="phone_number" value="{{ student.phone_number }}" required>

        <label for="batch">Batch:</label>
        <input type="text" name="batch" value="{{ student.batch }}">

        <label for="branch">Branch:</label>
        <input type="text" name="branch" value="{{ student.branch }}">

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
